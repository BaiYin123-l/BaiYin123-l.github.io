{% extends 'base.html' %}

{% block title %}项目群{% endblock %}

{% block content %}
    <h2>我的项目</h2>
    <div class="sql-container">
        <div class="file-tabs">
            {% for tab in tabs %}
            <div class="file-tab" onclick="fetchData('{{ tab.file_name }}', '')">
                {{ tab.file_name }}
            </div>
            {% endfor %}
        </div>
        <div class="table-tabs">
            {% if tabs %}
                {% for tab in tabs[0].tabs %}
                <div class="table-tab" onclick="fetchData('{{ tabs[0].file_name }}', '{{ tab.name }}')">
                    {{ tab.name }}
                </div>
                {% endfor %}
            {% endif %}
        </div>
        <div id="result" class="query-result">
            <!-- Query results will be displayed here -->
        </div>
    </div>

    <script>
        function fetchData(file, table) {
            fetch(`/query?file=${encodeURIComponent(file)}&table=${encodeURIComponent(table)}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = ''; // Clear previous results
                    const tableElement = document.createElement('table');
                    tableElement.classList.add('result-table');

                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    Object.keys(data[0]).forEach(key => {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    tableElement.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    data.forEach(rowData => {
                        const row = document.createElement('tr');
                        Object.values(rowData).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });
                    tableElement.appendChild(tbody);

                    resultDiv.appendChild(tableElement);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function autoRefresh() {
            setInterval(() => {
                const selectedFile = document.querySelector('.file-tab.selected').innerText.trim();
                const selectedTable = document.querySelector('.table-tab.selected').innerText.trim();
                fetchData(selectedFile, selectedTable);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            autoRefresh();
        });
    </script>
{% endblock %}
